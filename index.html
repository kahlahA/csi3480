<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassSafe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="cybersecurity.jpeg" alt="Cybersecurity Image" class="header-image">
        <h1>PassSafe</h1>
        <div class="password-options">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="6" max="24" value="12">
            <label for="uppercase"><input type="checkbox" id="uppercase" checked>Include Uppercase Letters</label>
            <label for="numbers"><input type="checkbox" id="numbers" checked>Include Numbers</label>
            <label for="symbols"><input type="checkbox" id="symbols" checked>Include Symbols</label>
        </div>
        <div class="password-container">
            <input type="text" id="password" readonly>
            <button id="generate-btn">Generate Password</button>
            <button id="copy-btn">Copy Password</button>
        </div>
        <div class="strength-meter">
            <progress id="strength-meter" max="100"></progress>
            <span id="strength-message">Password strength: Weak</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
